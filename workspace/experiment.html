<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f0f2f5;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Student Registration Form</h2>

  <form action="#" method="post">
    <label for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
      required 
      pattern="[A-Za-z ]{2,}" 
      title="Name should contain at least 2 letters and only alphabets.">

    <label for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email" 
      required>

    <label for="age">Age:</label>
    <input 
      type="number" 
      id="age" 
      name="age" 
      placeholder="Enter your age" 
      required 
      min="10" 
      max="100"
      title="Age must be between 10 and 100">

    <button type="submit">Register</button>
  </form>

</body>
</html>
